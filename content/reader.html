<body>
<div id="bannerdiv" class="trace">

<div id="home">
<button id="homebtn" onclick="window.location = '../index.html';"><img src="images/home.png" alt="முகப்பு" ><span>முகப்பு</span></button>
</div>
</div>
<div id="tocdiv" class="trace">
<iframe name="toc" src="toc.html" width="100%" height="100%"></iframe>

<div id="contentdiv">
<div id="leftptr">

<iframe name="content" src="content.html" width="99%" height="100%" style="margin-left: 5px"></iframe>
<div id="rightptr">
<img src="images/close_left.png" alt="" style="display:none" >
<img src="images/close_right.png" alt="" >
</div>
</div>
<div id="extradiv" class="trace">
<iframe name="wid" src="widgets.html" width="100%" height="100%"></iframe>
</div>
<script type="text/javascript" >
$('#contentdiv').height($(window).height() - 51);
$('#tocdiv').height($(window).height() - 51);
$('#extradiv').height($(window).height() - 51);

$('#leftptr,#rightptr').height($('#contentdiv').height());
$('#leftptr img,#rightptr img').css("margin-top",$('#contentdiv').height()/2);

var lhide = false;
var rhide = false;

$('#leftptr').click(function(){
	$('#leftptr img').toggle();
	if(!lhide){
		$('#contentdiv').animate({'width' : $('#contentdiv').width()+$('#tocdiv').width(), 'left' : '0'});
		lhide = true;
		}else{	
			$('#contentdiv').animate({'width' : $('#contentdiv').width()-$('#tocdiv').width(), 'left' : '16%'});
			lhide = false;
			} 
		console.log(this);
		lhide = hidesidebar('left', lhide);
		console.log(lhide);
		
});

$('#rightptr').click(function(){
	$('#rightptr img').toggle();
	if(!rhide){
		$('#contentdiv').animate({'width' : $('#contentdiv').width()+$('#tocdiv').width(), 'right' : '0'});
		rhide = true;
		}else{	
			$('#contentdiv').animate({'width' : $('#contentdiv').width()-$('#tocdiv').width(), 'right' : '16%'});
			rhide = false;
			} 			
});

</script>
