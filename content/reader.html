<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ta" lang="ta" dir="ltr">
<head>
<title>தமிழ் விக்கிப்பீடியா - தேர்ந்தெடுக்கப்பட்ட கட்டுரைகள்</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<link type="text/css" href="styles/style.css" rel="stylesheet">
<script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>

</head>
<body>
<div id="bannerdiv" class="trace">
<h1>விக்கிப்பீடியா சிறப்பு கட்டுரைத்தொகுப்பு</h1>
<div id="home">
<button id="homebtn" onclick="window.location = '../index.html';"><img src="images/home.png" alt="முகப்பு" ><span>முகப்பு</span></button>
</div>
</div>
<div id="tocdiv" class="trace">
<iframe name="toc" src="toc.html" width="100%" height="100%"></iframe>
</div>
<div id="contentdiv">
<div id="mode">
<img src="images/close_left.png" alt="" >
<img src="images/close_right.png" alt="" style="display:none" >
</div>
<iframe name="content" src="content.html" width="100%" height="100%"></iframe>
</div>
<div id="extradiv" class="trace">
<iframe name="wid" src="widgets.html" width="100%" height="100%"></iframe>
</div>
<script type="text/javascript" >
$('#contentdiv').height($(window).height() - 51);
$('#tocdiv').height($(window).height() - 51);
$('#extradiv').height($(window).height() - 51);

$('#mode').height($('#contentdiv').height());
$('#mode img').css("margin-top",$('#contentdiv').height()/2);

var fscreen = false;
$('#mode').click(function(){
	$('#mode img').toggle();
	if(!fscreen){
		$('#contentdiv').animate({'width' : '82%', 'left' : '0'}, 'fast');
		fscreen = true;
		}else{	
			$('#contentdiv').animate({'width' : '65.9%', 'left' : '16%'}, 'fast');
			fscreen = false;
			} 
});
</script>
</body>
</html>
