<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured Pics</title>
    <script type="text/javascript" src="scripts/descriptions.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>
    <link rel="stylesheet" href="styles/picviewer.css" />
</head>
<body>
    <!-- content here -->

    <div id="container">
        <div id="top">
            <div id="home">
                <button id="homebtn" onclick="window.location = '../index.html';">
                <img src="images/home.png" alt="முகப்பு" ><span>முகப்பு</span></button>
            </div>
        </div>
        <div id="viewer">
        </div>
        <button id="pre_btn">Previous</button>
        <button id="next_btn">Next</button>
      <div id="desc"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
                    // Load the first image
                    $("#viewer").append($("<p>", { text: descriptions[0].fileno}));
                    $("#desc").append(descriptions[0].content);
                    var count = 0;

                    // Previous Button
                    $("#pre_btn").click(function(){
                            count -= 1;
                            if( count < 0 ){
                                count = 0;
                                }
                            $("#viewer").empty().append($("<p>", { text: descriptions[count].fileno}));
                            $("#desc").empty().append(descriptions[count].content);
                            });

                    // Next Button
                    $("#next_btn").click(function(){
                            count += 1;
                            if( count > 100 ){
                                count = 0;
                                }
                            $("#viewer").empty().append($("<p>", { text: descriptions[count].fileno}));
                            $("#desc").empty().append(descriptions[count].content);
                            });

                });
    </script>
</body>
</html>
