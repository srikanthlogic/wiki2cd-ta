<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured Pics</title>
    <script type="text/javascript" src="scripts/descriptions.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>
    <link rel="stylesheet" href="styles/picviewer.css" />
</head>
<body>
    <!-- content here -->

    <div id="container">
        <div id="top">
            <div id="home">
                <button id="homebtn" onclick="window.location = '../index.html';">
                <img src="images/home.png" alt="முகப்பு" ><span>முகப்பு</span></button>
            </div>
        </div>
        <div id="viewer">
        </div>
        <div id="desc">
            <button id="pre_btn">Previous</button>
            <button id="next_btn">Next</button>
            <div id="snippet"></div>
        </div>
    </div>
    <script type="text/javascript">
        function loadImageAt( position ){
            $("#viewer").empty().append($("<img>", { src: "featured/"+descriptions[position].fileno+".png"}));
            $("#snippet").empty().append(descriptions[position].content);
        }
        var count = 0;
        // Initialize
        loadImageAt( count )
        // Previous Button
        $("#pre_btn").click(function(){
            count -= 1;
            if( count < 0 ){
                count = 5;
            }
            loadImageAt( count );
        });

        // Next Button
        $("#next_btn").click(function(){
            count += 1;
            if( count > 5 ){
                count = 0;
            }
            loadImageAt( count );
        });
    </script>
</body>
</html>
