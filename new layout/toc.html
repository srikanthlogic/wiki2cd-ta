<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ta" lang="ta" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>
<script>
$(document).ready(function(){
	$('li:has(ul)').css({cursor:'pointer'}).children().filter(':not(span)').hide();
	
	$('li:has(ul) span').click( function(){
		$(this).parent().toggleClass('open').children().filter(':not(span)').slideToggle();
		});
	
	$('span.file').parent().addClass('file');
});
</script>
<style type="text/css">
ul{
	list-style: none;
	margin: 0;
	padding: 0;
	font-size: 12px;
	}
li{
padding-left: 15px;
background-repeat: no-repeat;
background-position: 0px 3px;
}
li.closed{
	background-image: url('images/right.png');
}
li.open{
	background-image: url('images/down.png');
}
li.file{
background-image: url('images/article.png');
}
</style>
</head>
<body>
<h2>கட்டுரைகள்</h2>
<ul id="toctree" class="menu">

<li class='closed'><span class='folder'>மாநிலங்கள்</span>
<ul>
<li><span class='file'><a href='அந்தமான்_நிக்கோபார்_தீவுகள்.html' target='content'>அந்தமான்_நிக்கோபார்_தீவுகள்</a></span></li>
</ul>
</li>
<li class='closed'><span class='folder'>நகரங்கள்</span>
<ul>
<li><span class='file'><a href='சென்னை.html' target='content'>சென்னை</a></span></li>
</ul>
</li>
</ul>
</li>
<li class='closed'><span class='folder'>தமிழ்நாடு</span>
<ul>
<li><span class='file'><a href='தமிழ்நாடு.html' target='content'>தமிழ்நாடு</a></span></li>
</ul>
</li>
<li class='closed'><span class='folder'>தமிழ்</span>
<ul>
<li class='closed'><span class='folder'>இலக்கணம்</span>
<ul>
<li class='closed'><span class='folder'>அணி இலக்கியம்</span>

<li><span class='file'><a href='அதிசய_அணி.html' target='content'>அதிசய அணி</a></span></li>
</li>
</ul>
</body>
</html>
