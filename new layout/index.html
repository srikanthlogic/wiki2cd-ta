<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-loose.dtd">
<html>
<head>
<title>விக்கிப்பீடியா - சிறப்புக் குறுந்தட்டு</title>
<link rel="stylesheet" href="styles/landing.css" type="text/css">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<script type="text/javascript" src="scripts/jquery-1.6.1.min.js"></script>
</head>
<body>
<div id="container">
<div id="header">
<h1><span>வி</span>க்கிப்பீடி<span>யா</span></h1>
<div id="logo">
<img src="images/Wikipedia-logo.png" alt="Wikipedia Logo" />
</div>
<h2>கட்டற்ற கலைக்களஞ்சியம்</h2>
</div>
<div id="text">
<button id="read">Read Articles</button>
<button>See Credits</button>
<button>License</button>
<button>Contact</button>

</div>
<div id="footer">
<p>Credits: Wikimedia Foundation, Tamil Wikipedia Community</p>
</div>
</div>
<script type="text/javascript" >
$(document).ready(function(){
   $('#container').hide().height($(window).height() - 20).fadeIn(2000);
   $('#read').click(function(){
   	$('#container').fadeOut(2000, function(){document.location.replace('reader.html');});
   	});
	});
</script>
</body>
</html>
